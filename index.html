<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카메라 반응형 파티클 시스템</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video id="webcamVideo" autoplay playsinline></video>
    <div id="controls">

      <div>
        <label for="particleSize">파티클 크기:</label>
        <input type="range" id="particleSize" min="0.01" max="0.1" step="0.001">
        <input type="number" id="particleSizeValue" min="0.01" max="0.1" step="0.001">
    </div>
      <div>
            <label for="minBrightness">최소 밝기:</label>
            <input type="range" id="minBrightness" min="0" max="1" step="0.01">
            <input type="number" id="minBrightnessValue" min="0" max="1" step="0.01">
        </div>
        <div>
            <label for="maxBrightness">최대 밝기:</label>
            <input type="range" id="maxBrightness" min="0" max="1" step="0.01">
            <input type="number" id="maxBrightnessValue" min="0" max="1" step="0.01">
        </div>

        <div>
            <label for="gridSize">그리드 크기:</label>
            <input type="range" id="gridSize" min="10" max="100">
            <input type="number" id="gridSizeValue" min="10" max="100">
        </div>
        <div>
            <label for="rotationX">회전 X:</label>
            <input type="range" id="rotationX" min="0" max="1" step="0.01">
            <input type="number" id="rotationXValue" min="0" max="1" step="0.01">
        </div>
        <div>
            <label for="rotationY">회전 Y:</label>
            <input type="range" id="rotationY" min="0" max="1" step="0.01">
            <input type="number" id="rotationYValue" min="0" max="1" step="0.01">
        </div>
        <div>
            <label for="rotationZ">회전 Z:</label>
            <input type="range" id="rotationZ" min="0" max="1" step="0.01">
            <input type="number" id="rotationZValue" min="0" max="1" step="0.01">
        </div>
        <div>
            <label for="neonEffect">네온 효과:</label>
            <input type="checkbox" id="neonEffect">
        </div>
        <div>
            <label for="neonIntensity">네온 강도:</label>
            <input type="range" id="neonIntensity" min="0" max="1" step="0.01">
            <input type="number" id="neonIntensityValue" min="0" max="1" step="0.01">
        </div>
        <div>
            <label for="whiteColorFixed">흰색 고정:</label>
            <input type="checkbox" id="whiteColorFixed">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
